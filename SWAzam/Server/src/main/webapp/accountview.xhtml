<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<h:outputStylesheet library="css" name="style.css" />
		<link rel="shortcut icon" href="/resources/images/favicon.ico" type="image/x-icon" />
		
		<title>SWAzam Administration</title>
	</h:head>


	<h:body id="app">
		<div>
			<ui:insert name="header" >
			  <ui:include src="/resources/templates/mainHeader.xhtml" />
			</ui:insert>
	    </div>
	    
	    <div>
			<ui:insert name="tabmenu" >
			  <ui:include src="/resources/templates/mainTabs.xhtml" />
			</ui:insert>
	    </div>
	    
	    <div>
	    	<p:panel id="scrollpane" mode="native"> 
			    <h:form>
			    	<h3 class="pw_h3">Change the account password</h3>
				    <p:panel id="account_panel" styleClass="account_panel" header="Change Password">
						<h:panelGrid columns="2" cellpadding="5">  
				            <h:outputText value="Old Password: *" />  
				            <p:password value="#{accountBean.passwordOld}"/>  
				              
				            <h:outputLabel value="New Password: *" />  
				            <p:password value="#{accountBean.passwordNew1}" label="Password" feedback="true"/>  
				  
				            <h:outputLabel value="New Password 2: *" />  
				            <p:password value="#{accountBean.passwordNew2}" label="Password confirm"/>   
				          
				          	<h:outputLabel /><h:outputLabel />
				            <p:commandButton value="Submit" action="#{accountBean.changePassword}" update="account_panel"/>  
				  
				        </h:panelGrid>  
					</p:panel>
					<p:messages id="messages" autoUpdate="true" redisplay="false"/> 
					<br />
					<h3>Buy additional coins</h3>
					<p:panel id="buyCoin_panel" styleClass="buyCoin_panel" header="Buy Coins">
						<h:panelGrid columns="2" cellpadding="5">  
				            <h:outputText value="Number of Coins" />  
				            <p:spinner id="numCoinSpinner" value="#{accountBean.numCoins}" min="0"/> 
				     
				          	<h:outputLabel /><h:outputLabel />
				            <p:commandButton value="Buy" action="#{accountBean.buyCoins}" update="buyCoin_panel"/>  
				  
				        </h:panelGrid>  		
					</p:panel>
					
					
					
					<h3>Delete the account</h3>
					
					<p:growl id="messages3" showDetail="true" />  
  
				    <p:commandButton id="deleteAccount_btn" value="Delete Account" action="#{accountBean.deleteAccount}" update="messages3">  
				        <p:confirm header="Confirmation" message="Are you sure you want to delete your account?" icon="ui-icon-alert" />  
				    </p:commandButton>  
				  
				    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
				        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
				        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
				    </p:confirmDialog>  
				    
				    <br /><br />
					
			    </h:form>
			    
	    	</p:panel>
	    </div>
	</h:body>



</html>
