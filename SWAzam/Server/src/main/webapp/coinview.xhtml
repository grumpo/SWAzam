<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<h:outputStylesheet library="css" name="style.css" />
		<link rel="shortcut icon" href="/resources/images/favicon.ico" type="image/x-icon" />
		
		<title>SWAzam Administration</title>
	</h:head>


	<h:body id="app">
		<div>
			<ui:insert name="header" >
			  <ui:include src="/resources/templates/mainHeader.xhtml" />
			</ui:insert>
	    </div>
	    
	    <div>
			<ui:insert name="tabmenu" >
			  <ui:include src="/resources/templates/mainTabs.xhtml" />
			</ui:insert>
	    </div>
	    
	    <div>
	    	<p:scrollPanel id="scrollpane"> 
			    // TODO's
			    <br />
			    <ul>
		            <li>Users can see the coins they currently have on their account, together with a history how they earned and spent coins</li>
			    </ul>
			    
			    <h3>Coin History</h3>
			    
			    <p:dataTable var="" value="" rowStyleClass="">  
			        <p:column>  
			            <f:facet name="header">  
			                    X  
			            </f:facet>  
			            <h:outputText value="" />  
			        </p:column>  
			  
			        <p:column>  
			            <f:facet name="header">  
			                    Y  
			            </f:facet>  
			            <h:outputText value="" />  
			        </p:column>  
			  
			        <p:column>  
			            <f:facet name="header">  
			                    Z  
			            </f:facet>  
			            <h:outputText value="" />  
			        </p:column>  
			        
			        <p:column>  
			            <f:facet name="header">  
			                    XYZ  
			            </f:facet>  
			            <h:outputText value="" />  
			        </p:column>  
			    </p:dataTable>
		
				<br />
			    <h3>Visual Coin History</h3>
			    
			    <p:lineChart value="#{chartBean.linearModel}" legendPosition="e" zoom="true" animate="true"  
                title="Last 7 Days" style="width:400px;" xaxisLabel="Days" yaxisLabel="# Coins" minX="0" maxX="6"/>  
			    
	    	</p:scrollPanel>
	    </div>
	    
	</h:body>



</html>
