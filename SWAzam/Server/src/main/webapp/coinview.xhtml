<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<h:outputStylesheet library="css" name="style.css" />
		<link rel="shortcut icon" href="/resources/images/favicon.ico" type="image/x-icon" />
		
		<title>SWAzam Administration</title>
	</h:head>


	<h:body id="app">
		<div>
			<ui:insert name="header" >
			  <ui:include src="/resources/templates/mainHeader.xhtml" />
			</ui:insert>
	    </div>
	    
	    <div>
			<ui:insert name="tabmenu" >
			  <ui:include src="/resources/templates/mainTabs.xhtml" />
			</ui:insert>
	    </div>
	    
	    <div>
	    	<p:scrollPanel id="scrollpane"> 			    
			    <h3>Coin History</h3>
			    
			    <p:dataTable var="coinlog" value="#{tableBean.coinLog}" rowStyleClass="">
			     	 <p:column>  
			            <f:facet name="header">  
			                    Date  
			            </f:facet>  
			            <h:outputText value="#{coinlog.formattedDate}" />  
			        </p:column>  
			  
			        <p:column>  
			            <f:facet name="header">  
			                    Time  
			            </f:facet>  
			            <h:outputText value="#{coinlog.formattedTime}" />  
			        </p:column>  
			          
			        <p:column>  
			            <f:facet name="header">  
			                    Request ID
			            </f:facet>  
			            <h:outputText value="#{coinlog.request_id}" />  
			        </p:column>  
			        
			        <p:column>  
			            <f:facet name="header">  
			                    Coins old
			            </f:facet>  
			            <h:outputText value="#{coinlog.coins_old}" />  
			        </p:column>  
			        
			        <p:column>  
			            <f:facet name="header">  
			                    Coins new
			            </f:facet>  
			            <h:outputText value="#{coinlog.coins_new}" />  
			        </p:column>  
			  
			        <p:column>  
			            <f:facet name="header">  
			                   Action 
			            </f:facet>  
			            <h:outputText value="#{coinlog.action}" />  
			        </p:column>  
			    </p:dataTable>
		
				<br />
			    <h3>Visual Coin History</h3>
			    
			    <p:lineChart value="#{chartBean.linearModel}" legendPosition="e" zoom="true" animate="true"  
                title="Last 8 Actions" style="width:500px;" xaxisLabel="Actions" yaxisLabel="# Coins" minY="0" minX="0" maxX="7"/>  
			    
	    	</p:scrollPanel>
	    </div>
	    
	</h:body>



</html>
