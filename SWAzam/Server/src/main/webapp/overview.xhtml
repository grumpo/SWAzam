<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<h:outputStylesheet library="css" name="style.css" />
		<link rel="shortcut icon" href="/resources/images/favicon.ico" type="image/x-icon" />
		
		<title>SWAzam Administration</title>
	</h:head>


	<h:body id="app">
		<div>
			<ui:insert name="header" >
			  <ui:include src="/resources/templates/mainHeader.xhtml" />
			</ui:insert>
	    </div>
	    
	    <div>
			<ui:insert name="tabmenu" >
			  <ui:include src="/resources/templates/mainTabs.xhtml" />
			</ui:insert>
	    </div>
	    
	    <div>
	    	<p:scrollPanel id="scrollpane" mode="native"> 							
				<div>
				    <img class="coin_image" src="/resources/images/coins.png"/>
				    <span class="numcoin_text">#{userBean.user.coins}</span>
				</div>	
						    
			    <h3 class="coin_h3">Recognition Request History</h3>
			    <p:dataTable id="table_requests" var="recrequest" value="#{tableBean.recognitionRequests}" rowStyleClass="#{recrequest.rowColor eq 'green' ? 'green' : 
			    																											recrequest.rowColor eq 'red' ? 'red' :
			    																											recrequest.rowColor eq 'orange' ? 'orange' : null}">  
			        <p:column>  
			            <f:facet name="header">  
			                    Date  
			            </f:facet>  
			            <h:outputText value="#{recrequest.formattedDate}" />  
			        </p:column>  
			  
			        <p:column>  
			            <f:facet name="header">  
			                    Time  
			            </f:facet>  
			            <h:outputText value="#{recrequest.formattedTime}" />  
			        </p:column>  
			  
			        <p:column>  
			            <f:facet name="header">  
			                    Song  
			            </f:facet>  
			            <h:outputText value="#{recrequest.song}" />  
			        </p:column>  
			        
			        <p:column>  
			            <f:facet name="header">  
			                    Status  
			            </f:facet>  
			            <h:outputText value="#{recrequest.searchFinished}" />  
			        </p:column>  
			  
			        <p:column>  
			            <f:facet name="header">  
			                    Result  
			            </f:facet>  
			            <h:outputText value="#{recrequest.foundSong}" />  
			        </p:column>  
			    </p:dataTable>
			    <br/>
			    
	    	</p:scrollPanel>
	    </div>
	    
	</h:body>



</html>
