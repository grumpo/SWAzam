<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<h:outputStylesheet library="css" name="style.css" />
		<link rel="shortcut icon" href="/resources/images/favicon.ico" type="image/x-icon" />
		
		<title>SWAzam Administration</title>
	</h:head>
	
	
	<h:body>
		<div id="header">		
			<div id="header_login">
				<h1>SWAzam</h1>
				<h:graphicImage id="logo" url="/resources/images/swazam_temp.jpg" alt="SWAzam Logo" height="80" width="80"/>
			</div>
		</div>
	    <div>
	     	<h:form>
	     		<p:panel header="Login" styleClass="loginCenter">
			        <p><p:inputText id="username" value="#{userBean.username}" placeholder="Username"/></p>
			        <p:watermark for="username" value="Username"/>
			        <p><p:password id="password" value="#{userBean.password}" placeholder="Password"/></p>
			        <p:watermark for="password" value="Password"/>
			        
			        <p class="submit"><p:commandButton value="Login" action="#{userBean.validateLogin}"/></p>
					<p:messages id="messages" autoUpdate="true"/> 
				</p:panel>
			</h:form>
	    </div>
		
	    <div class="login-help">
	      <label>You don't have an account yet? Click <a href="register.xhtml">here</a> to create one.</label>
	    </div>
	</h:body>
</html>
