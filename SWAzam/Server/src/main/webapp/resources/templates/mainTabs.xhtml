<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
    
	    <ui:composition>
			<div id="tabmenu">
				<h:form>
					<p:tabMenu activeIndex="#{tabBean.activeTabIndex}"> 
						<p:menuitem value="Overview" action="#{tabBean.changeTabs}"> 
					    	<f:setPropertyActionListener target="#{tabBean.activeTabIndex}" value="0" />
					    </p:menuitem> 		
					    <p:menuitem value="Coin History" action="#{tabBean.changeTabs}"> 
					    	<f:setPropertyActionListener target="#{tabBean.activeTabIndex}" value="1" />
					    </p:menuitem> 					
					    <p:menuitem value="Account" action="#{tabBean.changeTabs}"> 
					    	<f:setPropertyActionListener target="#{tabBean.activeTabIndex}" value="2" />
					    </p:menuitem>
					</p:tabMenu>  
				</h:form>
			</div>
 
	    </ui:composition>
    </body>
</html>
